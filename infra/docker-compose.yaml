version: '3.3' 

services: 
  postgres: 
    image: postgres:13.1 
    volumes: 
      - postgres_data:/var/lib/postgresql/data/ 
    env_file: 
      - ./.env 
  web: 
    image: jonmakko/api_yamdb:v4.23.2022 
    restart: always 
    depends_on: 
      - postgres 
    env_file: 
      - ./.env 
  nginx: 
    image: nginx:1.21.3-alpine 
    restart: always 
    ports: 
      - "80:80" 
    volumes: 
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf 
      - static_value:/var/html/static/ 
      - media_value:/var/html/media/ 
    depends_on: 
      - web 

volumes: 
  postgres_data: 
  static_value: 
  media_value: 